services:
  mcp-server:
    build: .
    container_name: bookai_mcp_server
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    command: python mcp_server.py
    restart: unless-stopped
    networks:
      - bookai_shared

networks:
  bookai_shared:
    external: true
