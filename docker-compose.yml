services:
  hotelai-whatsapp:
    build: .
    container_name: hotelai-whatsapp
    tty: true
    stdin_open: true
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
        sh -c "uvicorn channels_wrapper.whatsapp.whatsapp_meta:fastapi_app --host 0.0.0.0 --port 8000"

