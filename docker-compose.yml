services:
  hotelai-app:
    build: .
    container_name: bookai
    tty: true
    stdin_open: true
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8000 --workers 1 --reload
    restart: always
    networks:
      - default

networks:
  default:
    driver: bridge
