name: ğŸ”„ Sync & Vectorize Knowledge Bases

on:
  workflow_dispatch: {}         # ğŸ‘ˆ Puedes lanzarlo manualmente desde GitHub
  push:
    branches:
      - vectorizer-pipeline     # ğŸ‘ˆ Se lanza al hacer push a esta rama
  schedule:
    - cron: "0 6 */5 * *"       # ğŸ‘ˆ Cada 5 dÃ­as a las 6:00 UTC

permissions:
  id-token: write               # Para autenticaciÃ³n OIDC con AWS
  contents: read

jobs:
  sync-and-vectorize:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::958933161814:role/github-oidc-s3-access
          aws-region: eu-west-1

      - name: ğŸŒ Load environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "S3_BUCKET=bookai-pre-roomdoo" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=eu-west-1" >> $GITHUB_ENV

      - name: ğŸ” Check environment & S3 bucket access
        run: |
          echo "Checking environment..."
          python - <<'EOF'
          import os, boto3, botocore
          required = ["SUPABASE_URL", "SUPABASE_KEY", "OPENAI_API_KEY", "S3_BUCKET"]
          missing = [k for k in required if not os.getenv(k)]
          if missing:
              raise SystemExit(f"âŒ Missing env vars: {', '.join(missing)}")

          s3 = boto3.client("s3")
          bucket = os.getenv("S3_BUCKET")

          try:
              s3.head_bucket(Bucket=bucket)
              print(f"âœ… S3 bucket '{bucket}' is accessible.")
          except botocore.exceptions.ClientError as e:
              raise SystemExit(f"âŒ Could not access bucket {bucket}: {e}")
          EOF

      - name: ğŸš€ Run vectorization pipeline
        run: python -m pipeline.run_pipeline
