name: ğŸ“š Update Knowledge Base

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 */5 * *"   # cada 5 dÃ­as

permissions:
  id-token: write
  contents: read

jobs:
  update-knowledge-base:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::958933161814:role/github-oidc-s3-access
          aws-region: eu-west-1

      - name: ğŸ”‘ Load environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=eu-west-1" >> $GITHUB_ENV
          echo "S3_BUCKET=bookai-pre-roomdoo" >> $GITHUB_ENV

      - name: ğŸ” Check environment
        run: |
          echo "Checking environment..."
          python - <<'EOF'
          import os, boto3
          required = ["SUPABASE_URL", "SUPABASE_KEY", "OPENAI_API_KEY", "S3_BUCKET"]
          missing = [k for k in required if not os.getenv(k)]
          if missing:
              raise SystemExit(f"âŒ Missing env vars: {', '.join(missing)}")
          s3 = boto3.client("s3")
          print("âœ… S3 connected. Buckets:", [b["Name"] for b in s3.list_buckets()["Buckets"]])
          EOF

      - name: ğŸš€ Run vectorization pipeline
        run: python -m pipeline.run_pipeline
