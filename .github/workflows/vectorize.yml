name: ğŸ”„ Sync & Vectorize Knowledge Bases

on:
  workflow_dispatch: {}          # Lanzar manualmente
  schedule:
    - cron: "0 6 */5 * *"        # Cada 5 dÃ­as a las 6:00 UTC
  push:
    branches:
      - vectorizer-pipeline      # En cada push a esta rama

permissions:
  id-token: write                # Para autenticaciÃ³n OIDC con AWS
  contents: read

jobs:
  sync-and-vectorize:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::958933161814:role/github-oidc-s3-access
          aws-region: eu-west-1

      - name: ğŸŒ Load environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "S3_BUCKET=bookai-pre-roomdoo" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=eu-west-1" >> $GITHUB_ENV

      # ğŸ§© 1ï¸âƒ£ Sincronizar estructura S3 con Supabase
      - name: ğŸ” Sync hotel folders with Supabase
        run: |
          echo "ğŸš€ Step 1: Syncing hotel folders..."
          python -m pipeline.s3_client

      # ğŸ§  2ï¸âƒ£ Vectorizar documentos de cada carpeta detectada
      - name: ğŸ§  Vectorize knowledge bases
        run: |
          echo "ğŸš€ Step 2: Running full vectorization pipeline..."
          python -m pipeline.run_pipeline
