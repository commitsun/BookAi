name: ðŸš€ Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Configure SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat > ~/.ssh/config <<EOF
          Host ec2
            HostName ${{ secrets.EC2_HOST }}
            User ${{ secrets.EC2_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
          EOF

      - name: ðŸ“¦ Sync repository to EC2
        run: |
          echo "ðŸ”„ Syncing project files to EC2..."
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='.github' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ec2:/home/ec2-user/BookAI || true

      - name: ðŸ³ Rebuild and restart Docker containers on EC2
        run: |
          echo "ðŸš€ Connecting to EC2 and rebuilding containers..."
          ssh ec2 << 'EOF'
            set -e
            cd ~/BookAI

            echo "ðŸ§© Loading environment variables from AWS Parameter Store..."
            export $(aws ssm get-parameters-by-path \
              --path "/roomdoo/dev" \
              --with-decryption \
              --query "Parameters[*].{Name:Name,Value:Value}" \
              --output text | awk '{sub(".*/","",$1); print $1"="$2}')

            echo "âœ… Environment variables loaded."

            echo "ðŸ§¹ Stopping old containers..."
            docker compose down || true

            echo "ðŸ§± Rebuilding Docker images..."
            docker compose build --no-cache

            echo "ðŸš€ Starting containers in detached mode..."
            docker compose up -d

            echo "âœ… Deployment successful!"
          EOF
